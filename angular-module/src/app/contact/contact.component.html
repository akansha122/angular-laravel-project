<div class="col-sm-6">
    <div class="row">
      <div class="col-sm-12">
        <h4 class="text-center">Contact Form</h4>
      </div>
      <div class="col-sm-12">
        <form [formGroup]="contactForm" (ngSubmit)="save_contact(contactForm)">
            <div class="form-group">
              <label>Enter Name</label>
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
              <label>Enter E-Mail</label>
              <input type="text" formControlName="email"  class="form-control">
            </div>
            <div class="form-group">
              <label>Enter Mobile No</label>
              <input type="text" formControlName="mobile_no" class="form-control">
            </div>
            <div class="form-group">
              <label>Enter Message</label>
              <textarea  class="form-control" formControlName="message"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-info">Send</button>
            </div>
        </form>
    </div>
     
    </div>
 </div>
